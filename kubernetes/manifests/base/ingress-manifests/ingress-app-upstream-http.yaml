apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress-http
  namespace: argocd 
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

spec:
  ingressClassName: public
  tls:
  - hosts:
    - master1-knt-platform-emeralds.northeurope.cloudapp.azure.com 
    secretName: argocd-secret
  rules:
  - host: master1-knt-platform-emeralds.northeurope.cloudapp.azure.com 
    http:
      paths:
      - path: /data-brk
        pathType: Prefix
        backend:
          service:
            name: emeralds-service
            port:
              number: 9080